<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Future Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        a {
            text-decoration: none;
            color: #2980b9;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form action="{{ url_for('sentiment_analysis') }}" method="POST">
        <label for="value_type">Select Type:</label>
        <select name="value_type" id="value_type" required>
            <option value="day">Day</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
        </select>
        <input type="number" name="value" placeholder="Enter value" required>
        <button type="submit">Analyze</button>
    </form>

    {% if avg_sentiment is not none %}
        <h2>Average Sentiment: {{ avg_sentiment }}</h2>
        {% if filename %}
            <img src="{{ url_for('static', filename=filename) }}" alt="Sentiment Analysis Graph">
            <a href="{{ url_for('static', filename=filename) }}" download>
                <button>Download Graph</button>
            </a>
        {% endif %}
    {% endif %}
    <a href="{{ url_for('index') }}">Go Back</a>
</body>
</html>
