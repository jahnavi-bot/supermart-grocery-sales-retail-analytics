<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supermart Grocery Sales Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        h3 {
            color: #555;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        select, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (min-width: 768px) {
            form {
                max-width: 600px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <h1>Supermart Grocery Sales Visualization</h1>
    
    <!-- Form for Month and Year View -->
    <form action="{{ url_for('month_view') }}" method="POST">
        <h3>Month and Year</h3>
        <select name="month" required>
            {% for month in months %}
                <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>
        <select name="year" required>
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <select name="chart_type" required>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <button type="submit">Show Month-Year Data</button>
    </form>

    <!-- Form for Year View -->
    <form action="{{ url_for('year_view') }}" method="POST">
        <h3>Year</h3>
        <select name="year" required>
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <select name="chart_type" required>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <button type="submit">Show Year Data</button>
    </form>

    <!-- Form for State View -->
    <form action="{{ url_for('state_view') }}" method="POST">
        <h3>State</h3>
        <select name="state" required>
            {% for state in states %}
                <option value="{{ state }}">{{ state }}</option>
            {% endfor %}
        </select>
        <select name="chart_type" required>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <button type="submit">Show State Data</button>
    </form>

    <!-- Form for City View -->
    <form action="{{ url_for('city_view') }}" method="POST">
        <h3>City</h3>
        <select name="city" required>
            {% for city in cities %}
                <option value="{{ city }}">{{ city }}</option>
            {% endfor %}
        </select>
        <select name="chart_type" required>
            <option value="bar">Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
        <button type="submit">Show City Data</button>
    </form>
</body>
</html>
